<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merienda:wght@300..900&family=Orbitron:wght@600&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Car Rent</title>
</head>
<body>
        <div>
            <div id="nav-bar">
                <h3>Rental</h3>
                <div class="nav">
                    <h5>Home</h5>
                    <h5>How it works</h5>
                    <h5>Prices</h5>
                    <h5>Car location</h5>
                </div>   
                <button id="get-started">Get started</button>
            </div>
            <div id="main-text">
                <h1 id="header">Rent Your Dream Ride Now</h1>
                <h3 class="sub-header">Explore Our Diverse fleet for Your Perfect Journey</h3>
                <button id="ride-btn">Book Your Ride Now</button>
            </div>
            <div class="parent-div">
                <img src="whitecar.webp" alt="A white car" class="main-image"/>
            </div>
            <div class="down-car">
                <div class="left-start">
                    <div class="start">
                        <h5>Start</h5>
                        <h6>Aug 2, 1:00PM</h6>
                    </div>
                    <div id="vl"></div>
                    <div id="stop">
                        <h5>Stop</h5>
                        <h6>Aug 6, 8:00AM</h6>
                    </div>
                    <div id="vl"></div>
                    <div id="pick">
                        <h5>Pick up and Return location</h5>
                        <h6>Dollars pkr</h6>
                    </div>
                </div>
                <div class="right-amt">
                    <div id="first-amt">
                        <h2>100k</h2>
                        <h4>Types of machines</h4>
                    </div>
                    <div id="second-amt">
                        <h2>30k</h2>
                        <h4>Clients served</h4>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="footer">Book Your Ride Now</p>
    </footer>
</body>
</html>
